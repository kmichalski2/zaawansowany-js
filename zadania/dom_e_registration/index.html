<!DOCTYPE html>
<html>
    <head>
        <title>Advanced elements of JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <style type="text/css">
            div#all{background: #EEEEEE; text-align:center; padding:20px;}
            div#msg{background: #CCCCCC; text-align:center; padding:20px; margin:10px;}
            form div{padding: 10px; border-bottom:1px solid #cccccc}
        </style>
    </head>
    <body>
        <div id="all">
            <div id="msg">Fill in the form</div>
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="input-name" />
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="input-phone" />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="input-email" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" name="password" id="input-password" />
                </div>
                <div>
                    <input type="submit" id="input-submit" value="submit" />
                    <input type="reset" id="input-reset" value="reset" />
                </div>
            </form>
        </div>
    </body>
</html>
