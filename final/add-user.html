<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Zawansowany Javascript</title>
        <meta name="description" content="PrzykÅ‚adowy projekt zaawansowany ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand ps-5" href="#">UserDB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="add-user.html">Add user</a>
                </li>
            </div>
        </nav>
       

        <main class="container mt-5">
            <h1>Add User</h1>

            <form id="addUserForm">
                <div class="form-group mb-2">
                    <label for="inputUsername">Username</label>
                    <input type="email" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="usernameHelp" class="form-text text-muted">Only small letteres and numbers, no special characters.</small>
                </div>
                <div class="form-group mb-2">
                  <label for="inputEmail">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mb-2">
                  <label for="inputWebsite">Website</label>
                  <input type="text" class="form-control" id="inputWebsite" placeholder="Password">
                  <small id="websiteHelp" class="form-text text-muted">Starts with http:// or https:// small letters and numbers, [. - _ ]</small>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
              </form>
        </main>

    
        <script src="add-user.js" async defer></script>
    </body>
</html>
